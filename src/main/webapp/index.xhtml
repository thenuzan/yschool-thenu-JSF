<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <p:panel header="Y-SCHOOL WEB">
            <p:tabView dynamic="true">
                <p:tab title="Student Registration">
                    <h:form>
                        <h:panelGrid id="reg" columns="3">  
                            <h:outputText value="Name"/>
                            <p:inputText type="text" value="#{reg.name}" id="text" required="true"/>
                            <p:message id="textMessage" for="text" display="icon" />

                            <h:outputText value="Address"/>
                            <p:inputText type="text" value="#{reg.address}" id="address" required="true"/>
                            <p:message id="addressMessage" for="address" display="icon" />

                            <h:outputText value="Parent Name" />
                            <p:inputText type="text" value="#{reg.parentName}" id="pname" required="true"/>
                            <p:message id="pnameMessage" for="pname" display="icon"/>

                            <h:outputText value="Grade"/>
                            <p:selectOneMenu value="#{reg.grade}" required="true" id="grade">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="-1-" itemValue="1"/>
                                <f:selectItem itemLabel="-2-" itemValue="2"/>
                                <f:selectItem itemLabel="-3-" itemValue="3"/>
                                <f:selectItem itemLabel="-4-" itemValue="4"/>
                                <f:selectItem itemLabel="-5-" itemValue="5"/>
                                <f:selectItem itemLabel="-6-" itemValue="6"/>
                                <f:selectItem itemLabel="-7-" itemValue="7"/>
                                <f:selectItem itemLabel="-8-" itemValue="8"/>
                                <f:selectItem itemLabel="-9-" itemValue="9"/>
                                <f:selectItem itemLabel="-10-" itemValue="10"/>
                                <f:selectItem itemLabel="-11-" itemValue="11"/>
                                <f:selectItem itemLabel="-12-" itemValue="12"/>
                            </p:selectOneMenu>
                            <p:message id="gradeMessage" for="grade" display="icon"/>

                        </h:panelGrid> 
                        <p:commandButton action="view" value="Submit" update="reg"/>
                        <p:commandButton value="Reset" type="reset"/>

                    </h:form>
                </p:tab>
                <p:tab title="Markes">
                    <h:form>  
                        <h:panelGrid id="reg" columns="3">  
                            <h:outputText value="Name"/>
                            <p:inputText type="text"  value="#{mark.name}" id="txt" required="true"/>
                            <p:message for="txt" display="icon" />

                            <h:outputText value="Subject"/>
                            <p:inputText type="text" value="#{mark.subject}" id="sub" required="true"/>
                            <p:message for="sub" display="icon" />

                            <h:outputText value="Markes"/>
                            <p:inputText type="number" value="#{mark.markes}" id="mar" required="true"/>
                            <p:message for="mar" display="icon" />
                        </h:panelGrid>

                        <p:commandButton value="Add" action="viewmarkes" update="reg"/>
                        <p:commandButton value="Reset" type="reset"/>
                    </h:form>
                </p:tab>
            </p:tabView>
        </p:panel>
    </h:body>

</html>
