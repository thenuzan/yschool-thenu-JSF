<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
    </h:head>
    <body>
        <p:panel header="Y-SCHOOL WEB Student Details">
            <h:form>    
                <h:outputLabel value="Student Details are Sucessfuly added"/>
                <p:panelGrid columns="2">

                    <h:outputLabel for="name" value="Name  " />
                    <h:outputText value="#{reg.name}"/>

                    <h:outputLabel for="subject" value="Address" />
                    <h:outputText value="#{reg.address}"/>

                    <h:outputLabel for="pname" value="Parent Name" />
                    <h:outputText value="#{reg.parentName}"/>
                    
                    <h:outputLabel for="grade" value="Grade  " />
                    <h:outputText value="#{reg.grade}"/>

                </p:panelGrid>
                <p:commandButton value="Go-Back" action="index"/>   
            </h:form>
        </p:panel>
    </body>
</html>
